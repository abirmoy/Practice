<main id="main">
    <head>

    <body>
        <h1 id="title" style="text-align: center">Welcom to Bootcamp 2019</h1>
        <div class="line"><span></span></div>
        


        <form action="" method="post">
                            
            <div class="imagecontainer">
                <img src="images/search_data.png" alt="Search data" class="search_data">
            </div>
            <div class="containter">
                <label for="email"><b>E-mail</b></label>
                <br>
                <input type="email" placeholder="Enter E-mail" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>

                <input type="password" placeholder="Enter Password" name="psw" requred>
                <br>                
                <button type="submit">Login</button>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me 
                </label>
                <!-- NAVIGATE TO SIGNUP FORM -->
                <div class="new">
					<h3><a href="#">Forgot Password?</a></h3>
					<h4><a href="signup.html">Register</a></h4>
					<div class="clear"></div>
				</div>
               
                
            </div>
        </form>
