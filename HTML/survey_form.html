<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Survey Form</h1>
<div id="form-outer">
    <p id="description">
        Let me know how to improve this form.
    </p>
    <form id="survey-form">
        <div class="labels">
            <label id="name-label" for="name">* Name:</label>
        </div>
        <div>
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
        <div class="lebels">
            <label id="email-label" for="email">* Email:</label>
            </label>
        </div>
        <div>
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
        <div class="lebel">
            <label id="number-label" for="age">* Age: </label>
        </div>
        <div>
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
        <div class="labels">
            <label for="currentPos">Which option describes your current role?</label>
        </div>
        <div>
            <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled value> Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <div class="labels">
                <label for="userRatings">* How likely is that you would recommend freeCodecamp to a friend?</label> 
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>Definitely <input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                    <li class="radio"><laber>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></laber></li>
                </ul>
            </div>
            <div>
                <div class="labels">
                    <label for="preferences">Things that should be improved in the future<br>(Check all that apply):</label>
                </div>
                <div>
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                        <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</label></li>

                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="comments">Any comments or suggestions?</label>
                </div>
                <div>
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
